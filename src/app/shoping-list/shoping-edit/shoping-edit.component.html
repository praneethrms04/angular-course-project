<div class="flex flex-row p-10">
  <form>
    <div class="flex flex-row gap-6">
      <div class="flex flex-col">
        <label for="">Name</label>
        <input type="text" style="border: 1px solid gray" #nameInput />
      </div>
      <div class="flex flex-col">
        <label for="">Amount</label>
        <input
          type="number"
          class="w-[140px]"
          style="border: 1px solid gray"
          #amountInput
        />
      </div>
    </div>
    <div class="flex flex-row gap-3 py-3">
      <button
        type="submit"
        class="btn bg-green-500 w-16 my-2 rounded-lg font-semibold text-white"
        (click)="onAddItem()"
      >
        Add
      </button>
      <button
        class="btn bg-red-500 w-16 m-2 rounded-lg font-semibold text-white"
      >
        Delete
      </button>
      <button
        class="btn bg-blue-500 w-16 m-2 rounded-lg font-semibold text-white"
      >
        Clear
      </button>
    </div>
  </form>
</div>
